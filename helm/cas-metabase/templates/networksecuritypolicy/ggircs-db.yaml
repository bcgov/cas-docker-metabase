{{- if .Values.networkSecurityPolicies.enable }}
kind: NetworkSecurityPolicy
apiVersion: security.devops.gov.bc.ca/v1alpha1
metadata:
  name: {{ include "cas-metabase.fullname" . }}-to-ggircs-db
  labels: {{ include "cas-metabase.labels" . | nindent 4 }}
spec:
  description: allow metabase to communicate with the GGIRCS application
  source:
    - - $namespace={{ .Release.Namespace }}
      - app.kubernetes.io/instance={{ include "cas-metabase.name" . }}

  destination:
    - - $namespace={{ .Values.networkSecurityPolicies.ggircs.namespace }}
      - app.kubernetes.io/instance={{ .Values.networkSecurityPolicies.ggircs.instanceName }}
    - - $namespace={{ .Values.networkSecurityPolicies.ggircs.namespace }}
      - release={{ .Values.networkSecurityPolicies.ggircs.instanceName }}
{{- end }}